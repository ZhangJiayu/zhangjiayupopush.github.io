<!DOCTYPE html>
<html>

<head>
    <title>
        Frooooooooooooooooooooooontend News!
    </title>
    <meta charset = "utf-8">
    <script src="lib/jquery.js" type="text/javascript">
    </script>
    <script src="ejs/ejs.js" type="text/javascript">
    </script>
    <link rel="stylesheet" style="text/css" href="stylesheets/base.css" type="text/css">
    <link rel="stylesheet" style="text/css" href="stylesheets/news.css" type="text/css">
    <link rel="stylesheet" style="text/css" href="stylesheets/comment.css" type="text/css">
</head>

<body>
    <header>
        <div class = "title">Frooooooooooooooooooooooontend News!</div>
    </header>
    <div id="content">
        <div id="news">
            <div class="imgNews">
                <div class="imgNewsContent">
                    <div class="slideImageContainer ratio1to1">
                        <div class="imageList">
                            <script type="text/ejs">
                                <% imageList.forEach(function(element, index){%>
                                        <img id = "newsImage<%= index %>" src="image/<%= element %>" style = "z-index: <%= index %>;"/>
                                    <%})%>
                            </script>
                        </div>
                    </div>
                    <div class="slideBar"><p>世界杯：巴西1：7惨败荷兰</p>
                    </div>
                </div>
                <div class = "aside"></div>
            </div>
        </div>
        <div id = "comment">
            <header>
                <div class = "headerTitle">
                    Comments
                </div>
                <div class = "pageNumber">
                    <a href = "#comment" class = "firstPage">First</a>
                    <a href = "#comment" class = "previous">Previous</a>
                    <a href = "#comment" class = "next">Next</a>
                    <a href = "#comment" class = "end">End</a>
                </div>
            </header>
            <div class = "commentBody">
                <script type = "text/ejs">
                <% comment.forEach(function(element, index){ %>
                    <div class = "eachComment">
                        <div class = "commentPerson">
                            <div class = "name"><p><%= author[index] %></p></div>
                            <img src = "image/programmer.jpg"/>
                        </div>
                        <div class = "commentContent">
                            <p><%= element %></p>
                        </div>
                    </div>
                <% }) %>

                </script>
            </div>
            
        </div>
    </div>
    <footer>
        <div id="footer_contents"></div>
    </footer>
    <script src="script/newsInitialize.js" type="text/javascript">
    </script>
    <script src="script/comments.js" type="text/javascript">
    </script>
</body>

</html>
